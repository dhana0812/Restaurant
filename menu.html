	<script>
		$(document).ready(function(){
		jQuery('<div class="quantity-nav"><div class="quantity-button quantity-up">+</div><div class="quantity-button quantity-down">-</div></div>').insertAfter('.quantity input');
    jQuery('.quantity').each(function() {
      var spinner = jQuery(this),
        input = spinner.find('input[type="number"]'),
        btnUp = spinner.find('.quantity-up'),
        btnDown = spinner.find('.quantity-down'),
        min = input.attr('min'),
        max = input.attr('max');
      btnUp.click(function() {
        var oldValue = parseFloat(input.val());
        if (oldValue >= max) {
          var newVal = oldValue;
        } else {
          var newVal = oldValue + 1;
        }
        spinner.find("input").val(newVal);
        spinner.find("input").trigger("change");
      });
      btnDown.click(function() {
        var oldValue = parseFloat(input.val());
        if (oldValue <= min) {
          var newVal = oldValue;
        } else {
          var newVal = oldValue - 1;
        }
        spinner.find("input").val(newVal);
        spinner.find("input").trigger("change");
      });

    });
});

//FOR BILL CALCULATION
	class Coffee{
		constructor(exp_m,exp_c,exp_l,cap_m,cap_c,cap_l,lat_m,lat_c,lat_l,lat_cl){
	   }
	   display(){
	   		return [this.exp_m , this.exp_c, this.exp_l, this.cap_m, this.cap_c, this.cap_l,this.lat_m, this.lat_c, this.lat_l,this.lat_cl];
	   }

	class Data extends Coffee{
		constructor(){
			super(exp_m,exp_c,exp_l,cap_m,cap_c,cap_l,lat_m,lat_c,lat_l,lat_cl);
			this.exp_m = exp_m;
			this.exp_c = exp_c;
			this.exp_l = exp_l;

			this.cap_c = cap_c;
			this.cap_l = cap_l;
			this.lat_m = lat_m;
			this.lat_c = lat_c;
			this.lat_l = lat_l;
			this.lat_cl = lat_cl;
		}
		action1(){
			this.display();
			if(exp_m.value==0 && exp_l.value==0 && exp_c.value==0 && cap_c.value==0 && cap_l.value==0 && cap_m.value==0 && lat_c.value==0 && lat_l.value==0 && lat_m.value==0 && lat_cl.value==0){
				var bill = "Please Order A Coffee";
				return bill;
			}
			else{
      	var bill = 0;
      	bill = exp_m.value  * 320 + exp_c.value * 110 + exp_l.value * 125 + cap_m.value * 150 + cap_c.value * 190 + cap_l.value * 120 + lat_m.value * 200 + lat_c.value * 180 + lat_l.value * 180 + lat_cl.value * 160;
      	return "Total bill is Rs."+bill;
    	}
		}
	}	

	class Display{

		}
